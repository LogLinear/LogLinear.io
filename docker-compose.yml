version: '3'
services:
  userservice:
    container_name: app
    build: ./mainapp
    environment:
      - PORT=${PORT} 
      - is_production=true
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - GIN_MODE=release
      - IS_DOCKER=true
    ports:
      - 9000:${PORT}
    depends_on: 
      - userdb
    links:
      - userdb
      - emailservice
  emailservice:
    container_name: emailservice
    build: ./emailservice
    environment: 
      - PORT=${PORT}
    ports:
      - 9001:${PORT}
  userdb:
    container_name: ${DB_HOST}
    image: postgres
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - userdb:/var/lib/postgresql/data/
    ports:
      - 5433:${DB_PORT}
volumes: 
  userdb: